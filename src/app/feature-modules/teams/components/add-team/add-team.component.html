<form [formGroup]="teamForm" (ngSubmit)="onSubmit()">
  <div class="form-control">
    <label for="name">Team Name</label> <br />
    <input type="text" formControlName="name" />
  </div>
  <div class="form-control">
    <label for="users">Users</label> <br />
    <input type="text" formControlName="users" />
  </div>
  <button [disabled]="disableSubmit || !teamForm.valid" type="submit">
    Add Team
  </button>
</form>
