<form [formGroup]="teamForm" (ngSubmit)="onSubmit()">
  <span class="form-control">
    Team Name : <input type="text" formControlName="name" />
  </span>
  <span class="form-control">
    Users : <input type="text" formControlName="users" />
  </span>
  <button type="submit">Update Team</button>
</form>
