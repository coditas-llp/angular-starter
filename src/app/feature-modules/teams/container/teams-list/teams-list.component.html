<h2>Teams</h2>
<div class="teams">
  <div class="teams-list">
    <div class="loading-text" *ngIf="teamsLoading">Loading...</div>
    <ul *ngIf="!teamsLoading">
      <li *ngFor="let team of teams; let i = index">
        <div class="list-item" (click)="teamClicked(team)">
          <div class="team-name">
            {{ team.name }}
          </div>
          <button class="delete" (click)="deleteTeam(team)">Delete</button>
        </div>
        <div class="list-item-content" *ngIf="selectedTeam === i">
          <update-team
            [team]="team"
            (teamUpdated)="addNewTeam($event)"></update-team>
        </div>
      </li>
    </ul>
  </div>
  <div class="add-team">
    <add-team
      [teams]="teams"
      [newTeamStatus]="newTeamStatus"
      (addTeam)="addNewTeam($event)">
    </add-team>
  </div>
</div>
